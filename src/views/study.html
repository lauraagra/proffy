<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/partials/header.css">
    <link rel="stylesheet" href="style/partials/form.css">
    <link rel="stylesheet" href="style/partials/page-study.css">
</head>

<body class="page-study">

    <div class="container">
        <header class="page-header">
            <div class="topbar-container">
                <a href="/">
                    <img src="assets/icons/back.svg" alt="Voltar">
                </a>
                <img src="assets/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Esses são os proffys disponíveis</strong>

                <form class="search-teachers">
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" class="subject">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>

                            {% for subject in subjects %}
                            <option value="{{loop.index}}"> {{ "selected" if filters.subject == loop.index }} >
                                {{subject}} </option>
                            {% endfor %}

                        </select>
                    </div>
                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday" class="weekday">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>

                            {% for weekday in weekdays %}
                            <option value="{{  loop.index0 }}" {{ "selected" if filters.weekday == loop.index0 }}>
                                {{ weekday }}
                            </option>
                            {% endfor %}

                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input name="time" class="time" type="time" value="{{filters.time}}">
                    </div>
                    <button type="submit">Filtrar</button>
                </form>
            </div>
        </header>

        <main>

            {% if proffys == "" %}
            <p class="no-results">Nenhum professor encontrado com a sua pesquisa</p>
            {% else %}

            {% for proffy in proffys %}

            <article class="teacher-item">
                <header>
                    <img src="{{proffy.avatar}}" alt="{{proffy.name}}">
                    <div class="teacher-profile">
                        <strong>{{proffy.name}}</strong>
                        <span>{{proffy.subject}}</span>
                    </div>
                </header>

                <p>{{proffy.bio}}</p>

                <footer>
                    <p>Preço/hora<strong>{{proffy.cost}}</strong>
                    </p>
                    <a href="https://api.whatsapp.com/send?1=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subject}}, {{proffy.name}}"
                        class="button" target="_blank">
                        <img src="../public/assets/icons/whatsapp.svg" alt="Whatsapp"> Entrar em contato
                    </a>
                </footer>
            </article>
            
            {% endfor %}

            {% endif %}

        </main>
    </div>

</body>

</html>
